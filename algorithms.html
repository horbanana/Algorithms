// SIGMA (returns the sum of all positive integers up to number(inclusive))

function sigma(num){
  var sigmaNum = 0;
  if(num < 1){
    window.alert("Number have to be greater than 1")
    return;
  }
  for(var i = 1; i <= num; i++){
      sigmaNum = sigmaNum + i;
  }

  //or

  while(num > 0){
    sigmaNum += num;
    num--;
  }
    
  
  document.write(sigmaNum);
  return sigmaNum;
}

//GENERATE COIN CHANGE(Accept a number of American cents, compute and print how to represent that amount with smallest number of coins)

function grateCoinChange(cents){
  var quarters = 0;
  var dimes = 0;
  var nickels = 0;
  var pennies = 0;
  while (cents >= 25){
    cents -= 25;
    quarters+=1
  }
  while (cents >= 10){
    cents -= 10;
    dimes += 1
  }
  while (cents >= 5){
    cents -= 5;
    nickels += 1
  }
  while (cents >= 1){
    cents -= 1;
    pennies += 1
  }

  document.write("Exact change is: quarters - "+ quarters+ ", dimes - "+ dimes +", nickels - "+ nickels + ", pennies - "+ pennies+".")
    
}

//recursive
function fibRec(n) {
  return n <= 1 ? n : fib(n - 1) + fib(n - 2);
}

// console.log(fibRec(8));

//for loop
function fib(n) {
  let a = 1;
  let b = 1;
  for (let i = 3; i <= n; i++) {
    let c = a + b;
    a = b;
    b = c;
  }
  return b;
}
